    <h3>Exercicio 14</h3>
    <script>
        for (let i = 2; i <= 100; i++) {
             let ehPrimo = true;

            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    ehPrimo = false;
                    break;
                 }
             }

            if (ehPrimo) {
                console.log(i);
            }
}
