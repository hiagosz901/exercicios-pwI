<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Exercicio 10</h3>
    <script>
        let x = parseFloat(prompt("Digite a medida de um lado"))
        let y = parseFloat(prompt("Digite a medida de um lado"))
        let z = parseFloat(prompt("Digite a medida de um lado"))
        let soma = x+y
        if (soma>z){
            alert("É um triangulo com medidas: " + x + " " + y + " e " + z )
        }
        else{
            alert("Não é um triangulo pois a soma de dois lados não é maior que o terceiro lado")
        }
    </script>
</body>
</html>
