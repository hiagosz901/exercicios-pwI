<body>
    <h3>Exercicio 1</h3>
    <script>
        function contador(texto){
            const contadorDePalavras = texto.trim().split(" ")
            return texto.trim === "" ? 0: contadorDePalavras.length;
        }
        const texto = prompt ("Digite uma frase")
        console.log (contador(texto))
    </script>
