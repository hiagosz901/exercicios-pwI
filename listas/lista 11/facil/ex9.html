<body>
    <h3>Exercicio 9</h3>
    <script>
        function maior(idade){
            if (idade >= 18){
                return("Tem desconto")
            }
            else{
                return ("Não tem desconto")
            }
        }
        var idade = parseInt(prompt("Qual a sua idade"))
        console.log(maior(idade))
        const valor = 1500
        let total;
        if (idade >= 18) {
            const desc=valor * 0.1
            total = valor - desc
            alert("Você pagara " + total)
        }
        else{
            total=valor
            alert("Você pagara" + total)
        }
    </script>
