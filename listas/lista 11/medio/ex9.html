<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Exercicio 9</h3>
    <script>
        let n1 = parseFloat(prompt("Digite um numero"))
        let n2 = parseFloat (prompt("Digite um numero"))
        if (n1 > n2){
            alert ("O " + n1 + " é maior que " + n2)
        }
        else if (n1===n2){
            alert ("Os dois numeros são iguais!")
        }
        else{
            alert ("O " + n2 + " é maior que" + n2)
        }
    </script>
</body>
</html>
