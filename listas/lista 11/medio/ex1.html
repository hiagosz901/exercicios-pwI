<body>
    <h3>Exercicio 1</h3>
    <script>
        var n1= parseFloat(prompt("Digite um numero"))
        var n2 = parseFloat(prompt("Digite um numero"))
        //Adição:
        var add=n1+n2
        //Subtração
        var sub=n1-n2
        //Muntiplicação
        var munt=n1*n2
        //Divisão
        var div=n1/n2
        alert("Adição: " + add +" Subtração: " + sub + " Muntiplicação: " + munt + " Divisão: " + div)
    </script>
