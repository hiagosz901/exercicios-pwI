<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Exercicio 8</h3>
    <script>
        let idade = parseInt(prompt("Digite sua idade"))
        if (idade <= 12){
            alert("Você é uma criança!")
        }
        else if (idade > 12 && idade <= 18){
            alert("Você é um adolescente!")
        }
        else if (idade > 18 && idade <60){
            alert("Você é adulto!")
        }
        else if (idade >= 60){
            alert("Você é idoso!")
        }
    </script>
</body>
</html>
